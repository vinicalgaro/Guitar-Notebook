# pubspec.yaml

name: guitar_learner
description: "Aplicativo para auxiliar na prática de violão."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  google_fonts: ^6.2.1
  intl: ^0.18.1
  package_info_plus: ^8.0.2
  provider: ^6.1.5
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
flutter_intl:
  enabled: true