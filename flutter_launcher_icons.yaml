# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon_rounded.png"

  android: "launcher_icon"
  min_sdk_android: 21

  adaptive_icon_background: "#003366"

  adaptive_icon_foreground: "assets/icon/icon_tr.png"

  ios: true
  remove_alpha_ios: true

  web:
    generate: true
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true